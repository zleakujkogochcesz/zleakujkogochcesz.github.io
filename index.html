<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zleakuj Kogo Chcesz!</title>
  <meta property="og:title" content="Zleakuj Kogo Chcesz!">
  <meta property="og:description" content="Anonimowe Leaki">
  <meta property="og:image" content="https://pin.it/2Y2HWgX32">
  <meta property="og:url" content="https://zleakujkogochcesz.github.io/">
  <meta property="og:type" content="website">

  <!-- Font Awesome (ikony) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-papFfJGcxkZpL29rPTsKMkPlVK7nFqSBJ+5q0Wa1ZqOTBt1smZv4Km4g3fsy29FQpEMMZB+EPjCZwZZXIo2yvg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
      overflow-x: hidden;
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fade-in 1s ease-out forwards;
    }

    .container {
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px #000;
      opacity: 0;
    }

    input, textarea {
      width: 100%;
      padding: 1rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: none;
      resize: none;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      width: 100%;
      padding: 1rem;
      border: none;
      background: #5865F2;
      color: #fff;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .status {
      margin-top: 1rem;
      text-align: center;
    }

    .whatsapp-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #25D366;
      color: white;
      padding: 1rem 2rem;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px #25D366;
      z-index: 1000;
      transition: background-color 0.3s ease;
      opacity: 0;
    }

    .whatsapp-button:hover {
      background-color: #1ebc59;
    }

    .whatsapp-button i {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container fade-in">
    <h2>Wyślij anonimowy leak. Leaki bez podanego ip nie będą wrzucane.</h2>
    <label for="nick">Twój nick:</label>
    <input type="text" id="nick" placeholder="np. ddoslover">
    <label for="message">Leak:</label>
    <textarea id="message" placeholder="Wpisz wiadomość..."></textarea>
    <button onclick="sendMessage()">Wyślij</button>
    <div class="status" id="status"></div>
  </div>

  <a href="https://whatsapp.com/channel/0029Vb5rm3PH5JM2K7E7eR2O" target="_blank" class="whatsapp-button fade-in">
    <i class="fab fa-whatsapp"></i>
    Dołącz do kanału na WhatsApp
  </a>

  <script>
    const apiURL = 'https://zelakuj-backend.onrender.com/send';
    let canSend = true;

    async function sendMessage() {
      const nick = document.getElementById('nick').value.trim() || 'Anonim';
      const message = document.getElementById('message').value.trim();
      const status = document.getElementById('status');

      if (!message) {
        status.textContent = 'Wiadomość nie może być pusta.';
        status.style.color = 'orange';
        return;
      }

      if (!canSend) {
        status.textContent = 'Poczekaj chwilę przed kolejnym wysłaniem (30s).';
        status.style.color = 'orange';
        return;
      }

      let ip = 'Nieznany';
      let country = 'Nieznany';
      let city = 'Nieznane';

      try {
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();
        ip = data.ip || ip;
        country = data.country_name || country;
        city = data.city || city;
      } catch (e) {
        console.warn('Nie udało się pobrać danych geolokalizacji.');
      }

      fetch(apiURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nick, message, ip, city, country })
      })
      .then(response => {
        if (response.ok) {
          status.textContent = 'Wiadomość została wysłana!';
          status.style.color = 'lightgreen';
          document.getElementById('message').value = '';
          canSend = false;
          setTimeout(() => {
            canSend = true;
            status.textContent = '';
          }, 30000);
        } else {
          status.textContent = 'Błąd podczas wysyłania wiadomości.';
          status.style.color = 'red';
        }
      })
      .catch(error => {
        status.textContent = 'Nie udało się połączyć z serwerem.';
        status.style.color = 'red';
      });
    }

    // Opóźnienie renderowania fade-in
    window.addEventListener('DOMContentLoaded', () => {
      const elements = document.querySelectorAll('.fade-in');
      elements.forEach((el, i) => {
        setTimeout(() => {
          el.style.opacity = '1';
        }, i * 300);
      });
    });
  </script>
</body>
</html>
